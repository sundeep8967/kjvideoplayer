
plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.sundeep.kjvideoplayer"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    signingConfigs {
        release {
            if (keystoreProperties['keyAlias'] != null) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.sundeep.kjvideoplayer"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
    }

    configurations.all {
        resolutionStrategy {
            force 'androidx.media3:media3-exoplayer:1.4.1'
            force 'androidx.media3:media3-ui:1.4.1'
            force 'androidx.media3:media3-session:1.4.1'
            force 'androidx.media3:media3-common:1.4.1'
            force 'androidx.media3:media3-datasource:1.4.1'
            force 'androidx.media3:media3-database:1.4.1'
            force 'androidx.media3:media3-decoder:1.4.1'
            force 'androidx.media3:media3-exoplayer-dash:1.4.1'
            force 'androidx.media3:media3-exoplayer-hls:1.4.1'
            force 'androidx.media3:media3-exoplayer-smoothstreaming:1.4.1'
            force 'androidx.media3:media3-exoplayer-rtsp:1.4.1'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Basic Android dependencies
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    
    // Google Play Core (fixes R8 shrinking issues)
    implementation 'com.google.android.play:core:1.10.3'
    
    // Stable Media3 libraries (version 1.4.1)
    implementation 'androidx.media3:media3-exoplayer:1.4.1'
    implementation 'androidx.media3:media3-ui:1.4.1'
    implementation 'androidx.media3:media3-session:1.4.1'
    implementation 'androidx.media3:media3-common:1.4.1'
    implementation 'androidx.media3:media3-datasource:1.4.1'
    implementation 'androidx.media3:media3-database:1.4.1'
    implementation 'androidx.media3:media3-decoder:1.4.1'
    
    // Performance modules
    implementation 'androidx.media3:media3-exoplayer-dash:1.4.1'
    implementation 'androidx.media3:media3-exoplayer-hls:1.4.1'
    implementation 'androidx.media3:media3-exoplayer-smoothstreaming:1.4.1'
    implementation 'androidx.media3:media3-exoplayer-rtsp:1.4.1'
}
